version: '3'
services:
  mysql:
    build:
      context: .
      dockerfile: mysql/dockerfile
    container_name: go-chat-app-api-ver_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: gochatapp
      MYSQL_USER: enomoto
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpass
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - "db-data:/var/lib/mysql"
      - ./mysql/my.conf:/etc/mysql/conf.d/my.conf
      - ./mysql/initdb.d:/docker-entrypoint-initdb.d
    networks:
      app-api-db-net:
        ipv4_address: 172.25.0.3
  web:
    build:
      context: .
      dockerfile: web-server/docker/app/dockerfile
    container_name: go-chat-app-api-ver_web
    ports:
      - "80:80"
    environment:
      TZ: 'Asia/Tokyo'
    volumes:
      - ./web-server:/go/src/go-chat-app-api-ver/web-server
    networks:
      app-api-db-net:
        ipv4_address: 172.25.0.2
  api:
    build:
      context: .
      dockerfile: chat-api/docker/api/dockerfile
    container_name: go-chat-app-api-ver_api
    ports:
      - "8080:80"
    volumes:
     - .:/api
    networks: 
      app-api-db-net:
        ipv4_address: 172.25.0.4

volumes:
  db-data:
    driver: local

networks:
  app-api-db-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/24